<form method="POST">
    {% csrf_token %}
    <textarea name="owner_responses" placeholder="Leave your feedback..."></textarea>
    <textarea name="comments" placeholder="Leave comments for each question..."></textarea>
    <button type="submit" name="save">Save</button>
    <button type="submit" name="request_clarification">Request Clarification</button>
    <button type="submit" name="accept">Accept</button>
    <button type="submit" name="reject">Reject</button>
</form>
