# netlify.toml
[build]
  base    = "drt_frontend"              # where your Next.js lives
  command = "npm install && npm run build"
  publish = "drt_frontend/.next"        # must differ from base!

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from    = "/*"
  to      = "/datastore/load-data"
  status  = 200